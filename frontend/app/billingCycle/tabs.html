<section class="content">
    <div class="nav-tabs-custom" ng-controller="BillingCycleController as bc">
        <ul class="nav nav-tabs">
            <li ng-if="bc.tabList" ng-class="{active: bc.tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-bars"></i> Lista
                </a>
            </li>
            <li ng-if="bc.tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Adicionar
                </a>

                </a>
            </li>
