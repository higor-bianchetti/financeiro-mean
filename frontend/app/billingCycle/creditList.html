<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="credit in bc.billingCycle.credits">
                <td>
                    <input type="text" class="form-control" ng-model="credit.name" placeholder="Informe o nome" ng-readonly="bc.tabDelete">
                </td>
                <td>
                    <input type="number" class="form-control" ng-model="credit.value" placeholder="Informe o valor" ng-readonly="bc.tabDelete">
                </td>
                <td class="table-actions">
                    <button class="btn btn-success" ng-class="{disabled: bc.tabDelete}">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-warning" ng-class="{disabled: bc.tabDelete}">
                        <i class="fa fa-clone"></i>
                    </button>
                    <button class="btn btn-danger" ng-class="{disabled: bc.tabDelete}">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
